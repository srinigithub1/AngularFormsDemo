<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<h2>{{ title }}</h2>

<h2>template driver form</h2>
<div>
  <form #signupForm="ngForm" (ngSubmit)="registeruser(signupForm)">
    <table style=" width:60%;" cellpadding="5" cell-spacing="5">
      <tr>
        <td style="width:40%">
          <label for="userName"> Enter your name: </label>
        </td>
        <td style="width:=60%">
          <input
            type="text"
            name="userName"
            id="userName"
            [(ngModel)]="formData.userName"
            required
          />
        </td>
      </tr>

      <tr>
        <td style="width:40%">
          <label for="email"> Enter EmailID: </label>
        </td>
        <td style="width:=60%">
          <input
            type="email"
            name="email"
            id="email"
            [(ngModel)]="formData.email"
            required
          />
        </td>
      </tr>

      <tr>
        <td style="width:40%">
          <label for="passwd"> Enter password: </label>
        </td>
        <td style="width:=60%">
          <input
            type="password"
            minlength="8"
            name="passwd"
            id="passwd"
            [(ngModel)]="formData.passwd"
            required
          />
        </td>
      </tr>

      <tr>
        <td style="width:40%"></td>
        <td style="width:=60%">
          <button type="submit">SignUp</button>
        </td>
      </tr>
    </table>
  </form>

  <div *ngIf="showmessge">
    <h3>Thanks You {{ formData.userName }} for Registreation</h3>
  </div>
</div>
